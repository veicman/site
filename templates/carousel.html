
<div class="container">
  <div id="gallery">  
    {% for image in images %}
      <img alt="{{ image }}"
           src="static/img/thumbs/{{ image }}"
           data-image="static/img/big/{{ image }}"
           data-description="{{ image }}">
    {% endfor %}
  </div>
          
  <script>
    jQuery(document).ready(function(){ 
      jQuery("#gallery").unitegallery({
        gallery_theme: "{{ style }}"
      });
    });
  </script>
</div>
